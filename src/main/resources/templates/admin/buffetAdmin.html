<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>BuffetAdmin</title>

    <link rel="stylesheet" href="../css/admin/buffetAdminStyle.css">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4" th:each="buffet : ${buffets}">
                <div class="card p-3">
                    <div class="d-flex flex-row mb-3"
                        style="background-image: url(https://www.prezzisalute.com/img/cibo/alimenti/salumi_m.jpg);">
                    </div>
                    <div class="titoloBuffet">
                        <h4 th:text="${buffet.nome}">Buffet di terra</h6>
                    </div>
                    <div class="chef">
                        <span>Chef:</span>
                        <span th:if="${buffet.chef}"
                            th:text="${buffet.chef.nome} + ' ' + ${buffet.chef.cognome}">Mario</span>
                    </div>
                    <div class="primi">
                        <h6>Primi piatti:</h6>
                        <div class="elencoPiatti">
                            <div th:each="piatto : ${buffet.primiPiatti}">
                                <span th:text="${piatto.nome}+','+' '">Piatto</span>
                            </div>
                        </div>
                    </div>
                    <div class="secondi">
                        <h6>Secondi piatti:</h6>
                        <div class="elencoPiatti">
                            <div th:each="piatto : ${buffet.secondiPiatti}">
                                <span th:text="${piatto.nome}+','+' '">Piatto</span>
                            </div>
                        </div>
                    </div>

                    <div class="secondi">
                        <h6>Dolci:</h6>
                        <div class="elencoPiatti">
                            <div th:each="piatto : ${buffet.dolci}">
                                <span th:text="${piatto.nome}+','+' '">Piatto</span>
                            </div>
                        </div>
                    </div>
                    <div class="votazioni">                         			<!-- "admin/" gia lo aggiunge lui -->
                        <div class="bottoni"><a class="btn btn-warning espandi" th:href="@{buffet/modificaBuffet/{id}(id=${buffet.id})}" role="button">Modifica</a></div>
                        <div class="bottoni"><a class="btn btn-danger espandi" th:href="@{buffet/eliminaBuffet/{id}(id=${buffet.id})}" role="button">Elimina</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
</body>

</html>
