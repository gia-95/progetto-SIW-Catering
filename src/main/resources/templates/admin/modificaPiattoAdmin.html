<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Modifica Buffet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../css/admin/modificaPiattoAdminStyle.css">
</head>

<body>

    <div class="titolo">
        <h2>Ingredienti</h2>
    </div>
    <div class="contenitore" th:each="ingrediente : ${ingredienti}">
        <div class="rettangolo">
            <div class="immagine" style="background-image: url(https://static.cookist.it/wp-content/uploads/sites/21/2020/05/6-falsi-miti-sulle-uova.jpg);">

            </div>
            <div class="contenitore-descrizione">
                <h4  th:text="${ingrediente.nome}">Nome  ingrediente</h4>
                <div class="desc-piatto"  th:text="${ingrediente.descrizione}">
                    Descrizione
                </div>
            </div>
            <div class="bottone-fine">
                <div class="bottoni"><a class="btn btn-danger espandi" href="#" role="button">Rimuovi</a></div>
            </div>
        </div>
    </div>

    <div class="aggiungiPiatto">
        <form class="form-card" th:action="@{../aggiungiIngredienteAPiatto/{id}(id=${piatto.id})}" method="POST" th:object="${ingrediente}">
            <select th:field="*{nome}" class="form-select" aria-label="Default select example">
                <option th:each="p : ${listaIngredienti}" th:value="${p.nome}" th:text="${p.nome}">
                </option>
            </select>
            <div class="form-group col-sm-6"> <button type="submit" class="btn btn-success">Conferma</button> </div>
        </form>
    </div>
<!---------------------------------------------------------------------------------------------------------------------------------------------------->




</body>

</html>
