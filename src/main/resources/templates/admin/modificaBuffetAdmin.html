<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Modifica Buffet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../css/admin/modificaBuffetAdminStyle.css">
</head>

<body>

    <div class="container d-flex justify-content-center">

        <ul class="list-group mt-5 text-white">
            <li class="list-group-item d-flex justify-content-between align-content-center" th:each="primo : ${primiPiatti}">

                <div class="d-flex flex-row">
                    <div class="immagine" style="background-image: url(https://static.cookist.it/wp-content/uploads/sites/21/2020/05/6-falsi-miti-sulle-uova.jpg);"></div>
                    <div class="ml-2 stacca">
                        <h5 class="mb-0" th:text="${primo.nome}">Primopiatto</h5>
                        <div class="about">
                            <span th:text="${primo.descrizione}">descrzioneeee</span>
                        </div>
                    </div>
                </div>
                <div class="check">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </div>

            </li>

        </ul>

    </div>
</body>

</html>
