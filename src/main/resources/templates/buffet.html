<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Document</title>

  <link rel="stylesheet" href="css/buffetStyle.css">

</head>

<body>


  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4" th:each="buffet : ${buffets}">
        <div class="card p-3">
          <div class="d-flex flex-row mb-3" style="background-image: url(https://www.prezzisalute.com/img/cibo/alimenti/salumi_m.jpg);">
          </div>
          <div class="titoloBuffet">
            <h4 th:text="${buffet.nome}">Buffet di terra</h6>
          </div>
          <div class="chef">
            <span>Chef:</span>
            <span th:text="${buffet.chef.nome} + ' ' + ${buffet.chef.cognome}">Mario</span>
          </div>
          <div class="primi">
            <h6>Primi piatti:</h6>
            <div class="elencoPiatti">
              <div th:each="piatto : ${buffet.primiPiatti}">
                <span th:text="${piatto.nome}+','+' '">Piatto</span>
              </div>
            </div>
          </div>
          <div class="secondi">
            <h6>Secondi piatti:</h6>
            <div class="elencoPiatti">
              <div th:each="piatto : ${buffet.secondiPiatti}">
                <span th:text="${piatto.nome}+','+' '">Piatto</span>
              </div>
            </div>
          </div>

          <div class="secondi">
            <h6>Dolci:</h6>
            <div class="elencoPiatti">
              <div th:each="piatto : ${buffet.dolci}">
                <span th:text="${piatto.nome}+','+' '">Piatto</span>
              </div>
            </div>
          </div>
          <div class="votazioni">
            <div class="voto-totale">
              <img class="heart"
                src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Love_or_Heart_transparent.png">
            </div>
            <!--------------------------------------------------------------------------------->
            <div class="progress-1 align-items-center">
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 70%;" aria-valuenow="70"
                  aria-valuemin="0" aria-valuemax="100">71%
                </div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-custom" role="progressbar" style="width: 55%;" aria-valuenow="25"
                  aria-valuemin="0" aria-valuemax="100">55%</div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 48%;" aria-valuenow="25"
                  aria-valuemin="0" aria-valuemax="100">48%</div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 30%;" aria-valuenow="25"
                  aria-valuemin="0" aria-valuemax="100">30%</div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 15%;" aria-valuenow="25"
                  aria-valuemin="0" aria-valuemax="100">15%</div>
              </div>
            </div>
            <!--------------------------------------------------------------------------------->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
